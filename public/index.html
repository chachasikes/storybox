<!DOCTYPE html>
<html lang="en">
<head>
  <title>StoryBox</title>
  <meta charset='utf-8'>
  <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
  <meta name='mobile-web-app-capable' content='yes'>
  <meta name='apple-mobile-web-app-capable' content='yes'>
  <link href='css/scss/common.css' rel='stylesheet'></link>
  <script src="./lib/aframe-v0.9.2.min.js" type="text/javascript"></script>
  <script src="./lib/aframe-event-set-component.min.js" type="text/javascript"></script>
  <script src="./lib/aframe-layout-component.min.js" type="text/javascript"></script>
  <script src="./lib/aframe-template-component.min.js" type="text/javascript"></script>
  <script src="./lib/aframe-proxy-event-component.min.js" type="text/javascript"></script>
  <script src="./lib/aframe-extras.min.js" type="text/javascript"></script>
  <script src="./lib/super-hands.min.js"></script>
</head>

<body>
  <header>
    <details open>
      <summary>Storybox</summary>
      <p>Immersive story player</p>
      <p>This story player allows you to combine 3D assets into scenes and storyboards, and navigate through the scenes in WebXR.</p>
    </details>
  </header>
  <div id="app" style="z-index: 9999; position: absolute; top: 0, left: 0"></div>
  <div id="story">
    <a-scene loading-screen="dotsColor: red; backgroundColor: #666">
      <a-entity id="scenes">
        <a-entity id="rig">
            <a-camera id="test_camera" look-controls wasd-controls >
              <a-entity
                cursor="fuse: true"
                material="color: black; shader: flat"
                position="0 0 -3"
                raycaster="objects: .clickable"
                geometry="primitive: ring; radiusInner: 0.08; radiusOuter: 0.1;"
                >
              </a-entity>
               <!-- model: true; orientationOffset: x: 0, y: 1.6, z: 0 -->
              <a-entity id="leftHand" super-hands oculus-touch-controls="hand:left;model:true;orientationOffset: x: -0.5, y: -0.5, z:-0.5">
                <a-box  height="0.5"
                        width="0.5"
                        depth="0.5"
                        position="0 0 0"
                        material="side: double; color: #EF2D5E; transparent: true; opacity: 0.7"></a-box>
              </a-entity>
              <a-entity id="rightHand" super-hands oculus-touch-controls="hand:right;model:true; orientationOffset: x: -0.5, y: -0.5, z:-0.5">
                <a-box  height="0.5"
                        width="0.5"
                        depth="0.5"
                        position="0 0 0"
                        material="side: double; color: blue; transparent: true; opacity: 0.7"></a-box>
              </a-entity>

            </a-camera>

            <a-box color="green" depth="0.1" height="0.1" width="0.1" position="0 1.6 -4" rotation="5 5 5"></a-box>
            <a-sky color="white"></a-sky>
            <a-light type="ambient" position="10 50 50"></a-light>
        </a-entity>
      </a-entity>
    </a-scene>
  </div>
</body>
</html>
