<!DOCTYPE html>
<html lang="en">
<head>
  <title>StoryBox</title>
  <meta charset='utf-8'>
  <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
  <meta name='mobile-web-app-capable' content='yes'>
  <meta name='apple-mobile-web-app-capable' content='yes'>
  <link href='css/scss/common.css' rel='stylesheet'></link>
  <script src="./lib/aframe-v0.9.2.min.js" type="text/javascript"></script>
  <script src="./lib/aframe-event-set-component.min.js" type="text/javascript"></script>
  <script src="./lib/aframe-layout-component.min.js" type="text/javascript"></script>
  <script src="./lib/aframe-template-component.min.js" type="text/javascript"></script>
  <script src="./lib/aframe-proxy-event-component.min.js" type="text/javascript"></script>
  <script src="./lib/aframe-extras.min.js" type="text/javascript"></script>
  <script src="./lib/super-hands.min.js"></script>
  <script src="./lib/ammo.js"></script>

  <script type="module">
    import { App } from './js/app.js';
    window.App = new App('#app');
    window.App.init('#app')
  </script>
</head>

<body>
  <header>
    <details open>
      <summary>Storybox</summary>
      <p>Immersive story player</p>
      <p>This story player allows you to combine 3D assets into scenes and storyboards, and navigate through the scenes in WebXR.</p>
    </details>
  </header>
  <div id="app" style="z-index: 9999; position: absolute; top: 0, left: 0"></div>
  <div id="story">
    <a-scene loading-screen="dotsColor: red; backgroundColor: #666">
      <a-entity id="scenes"></a-entity>
    </a-scene>
  </div>
  <div id="debugger-log">Log</div>
</body>
</html>
