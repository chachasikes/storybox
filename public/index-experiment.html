<!DOCTYPE html>
<html lang="en">
<head>

    <meta name='mobile-web-app-capable' content='yes'>
    <meta name='apple-mobile-web-app-capable' content='yes'>
    <link href='css/common.css' rel='stylesheet'></link>

    <script src='lib/webxr-polyfill.js'></script>
    <script>
        window.polyfill = new WebXRPolyfill();
    </script>
    <script src='lib/gl-matrix-min.js'></script>
    <script src='lib/webxr-button.js'></script>

    <script src="./lib/three.js/build/three.js"></script>
    <script src="./lib/three.js/examples/js/controls/OrbitControls.js"></script>
    <script src="./lib/three.js/examples/js/geometries/hilbert3D.js"></script>
    <script src="./lib/three.js/examples/js/WebGL.js"></script>
    <script src='./lib/three.js/examples/js/lines/LineSegmentsGeometry.js'></script>
    <script src='./lib/three.js/examples/js/lines/LineGeometry.js'></script>
    <script src='./lib/three.js/examples/js/lines/WireframeGeometry2.js'></script>
    <script src='./lib/three.js/examples/js/lines/LineMaterial.js'></script>
    <script src='./lib/three.js/examples/js/lines/LineSegments2.js'></script>
    <script src='./lib/three.js/examples/js/lines/Line2.js'></script>
    <script src='./lib/three.js/examples/js/lines/Wireframe.js'></script>

    <script src="./lib/three.js/examples/js/postprocessing/OutlinePass.js"></script>

    <!-- for geospatial xr support -->
    <script src="./lib/Cesium.js"></script>

    <script type=module>
      import { App } from './js/app.js';
      window.App = new App('#app');
      window.App.init('#app')
    </script>
  </head>
  <body>
    <header>
      <details open>
        <summary>StoryBox</summary>
      </details>
    </header>
    <div id="app" style="z-index: 9999; position: absolute; top: 0, left: 0"></div>
    <!-- <div id="blox" style="z-index: 1">blox</div> -->
  </body>
</html>
