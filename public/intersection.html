<!DOCTYPE html>
<html lang="en">
<meta charset="utf-8"/>
 <head>
  <title>My A-Frame Scene</title>

  <script src="./lib/aframe-v0.9.2.min.js" type="text/javascript"></script>
  <script src="./lib/aframe-extras.min.js" type="text/javascript"></script>

  <script>
    AFRAME.registerComponent('intersection-play', {
      init: function() {
        this.el.addEventListener('hit', (e) => {
          console.log(e)
        })
        this.el.addEventListener('hitend', (e) => {
          console.log('hitend')
          console.log(e)
        })
      }
    })

  </script>
</head>

<body>
<a-scene>
			<a-box position="-1 0.5 -3" rotation="0 45 0" color="#4CC3D9" intersection-play></a-box>
      <a-sphere sphere-collider='' position="3 0.5 -3" radius="0.25" animation="property: position; to: -1 0.5 -3; dur: 5000; easing: linear" color="#EF2D5E"></a-sphere>
</a-scene>
</body>
</html>
