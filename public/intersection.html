  <script>
    AFRAME.registerComponent('foo', {
      init: function() {
        this.el.addEventListener('hit', (e) => {
          console.log(e)
        })
        this.el.addEventListener('hitend', (e) => {
          console.log('hitend')
          console.log(e)
        })
      }
    })

<a-scene  >


			<a-box position="-1 0.5 -3" rotation="0 45 0" color="#4CC3D9" foo></a-box>
