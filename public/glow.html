<!DOCTYPE html>
<html lang="en">
<head>
  <title>My A-Frame Scene</title>
  <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
  <!-- <script src="./js/components/aframe-glow-component.js"></script> -->

  <script type="module">
    import { registerComponent } from './js/components/storybox-material.js';

    registerComponent();
  </script>

</head>
<!-- src="https://dl.dropboxusercontent.com/s/cc6soy01wui2fmj/tb%20objects.glb" -->
<!-- https://dl.dropboxusercontent.com/s/u2rhl1dq2bh76jj/Untitled_28.glb -->
<!-- https://dl.dropboxusercontent.com/s/fejb0sy7s6dmpif/neonpulse.glb -->
<!-- https://dl.dropboxusercontent.com/s/4gsrhrrm8v1psp3/Wonderland_12_18_2019.glb -->
<!-- https://dl.dropboxusercontent.com/s/e7o5apgo8sxgb3t/glow-test.glb -->
<!-- https://dl.dropboxusercontent.com/s/lk28ctuhdcesn4r/light.glb -->
<!-- https://dl.dropboxusercontent.com/s/fo27qcdtb4q8bx4/bubbles.glb -->
<body>
  <a-scene id="scene-selector">
    <a-assets timeout="60000">
      <a-asset-item
        id="u_tiltbrush_test"
        src="https://dl.dropboxusercontent.com/s/u2rhl1dq2bh76jj/Untitled_28.glb"
        preload="auto"
        loaded=""
        crossorigin="anonymous"
      >
      </a-asset-item>
      <img id="sky" src="https://dl.dropboxusercontent.com/s/1kmvdbhjgujvjfu/previewfile_1539778120.png">
    </a-assets>



    <!-- <a-sky color="#111" material="" geometry="" scale=""></a-sky> -->
    <a-sky color="#6EBAA7" src="#sky"></a-sky>
    <!-- https://www.dropbox.com/s/1kmvdbhjgujvjfu/previewfile_1539778120.png?dl=0 -->
    <a-light class="" type="ambient" intensity="1" color="#ffffff" position="0 15 0" light=""></a-light>
    <!-- <a-light class="" type="point" intensity="1" color="#ffffff" position="0 25 0" light=""></a-light> -->
    <a-camera
      id="u_camera_5"
      movement-controls="controls: checkpoint"
      position="0 1.6 0"
      storybox-camera=""
      camera="" rotation="" look-controls=""
      wasd-controls="" checkpoint-controls=""
    >
    </a-camera>

    <!-- <a-box
      glow-material="side: front; scale: 2.2; color: #FFCC00; c: 0.1 ; p: 6;"
      dimensions="1 1 1"
      position="0 1.5 -2"
    >
    <a-box
      glow-material="side: front; scale: 2.2; color: #FFFFFF; c: 0.1 ; p: 6;"
      dimensions="0.5 1 0.5"
      position="-2 -2 -2"
    >
  </a-box>
  </a-box> -->


    <a-entity
      id="u_tiltbrush_test-gltf"
      ref="u_tiltbrush_test"
      class="glb-animation"
      gltf-model="#u_tiltbrush_test"
      storybox-material="side: front; scale: 2; color: #FFCC00; c: 0.05 ; p: 4.5;"
      scale="10 10 10"
      position="0 -10 0"
      rotation="0 0 0"
      crossorigin="anonymous"
      preload="true"
    >
    </a-entity>

  </a-scene>
</body>
</html>
