<html>
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no,user-scalable=no,maximum-scale=1">
    <title>StoryBox</title>
    <meta charset='utf-8'>
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <meta name='mobile-web-app-capable' content='yes'>
    <meta name='apple-mobile-web-app-capable' content='yes'>
    <link href='css/scss/common.css' rel='stylesheet'></link>
    <script src="./lib/aframe-v0.9.2.min.js" type="text/javascript"></script>
    <script src="./lib/aframe-event-set-component.min.js" type="text/javascript"></script>
    <script src="./lib/aframe-layout-component.min.js" type="text/javascript"></script>
    <script src="./lib/aframe-template-component.min.js" type="text/javascript"></script>
    <script src="./lib/aframe-proxy-event-component.min.js" type="text/javascript"></script>
    <script src="./lib/aframe-extras.js" type="text/javascript"></script>
    <script src="./lib/aframe-physics-system.min.js"></script>
    <!-- <script src="./lib/aframe-text-geometry-component.min.js" type="text/javascript"></script> -->
    <script src="./lib/super-hands.min.js"></script>
    <script src="./lib/ammo.js"></script>
    <script src="./lib/aabb-collider.js"></script>
  </head>
  <body>
    <a-scene physics="debug: true">
      <!-- Player -->
      <a-entity camera look-controls></a-entity>
      <a-entity static-body="shape: sphere; sphereRadius: 0.02;" oculus-controls="hand: left" sphere-collider="objects: .cube;" grab></a-entity>
      <a-entity static-body="shape: sphere; sphereRadius: 0.02;" oculus-controls="hand: right" sphere-collider="objects: .cube;" grab></a-entity>

      <a-box class="cube" dynamic-body position="0 0.25 -1" width="0.5" height="0.5" depth="0.5" color="red"></a-box>
      <a-box class="cube" dynamic-body position="-1 0.25 -1" width="0.5" height="0.5" depth="0.5" color="green"></a-box>
      <a-box class="cube" dynamic-body position="1 0.25 -1" width="0.5" height="0.5" depth="0.5" color="blue"></a-box>

      <!-- Terrain -->
      <a-grid static-body></a-grid>

      <!-- Lighting -->
      <a-entity light="type: point; color: #f4f4f4; intensity: 0.2; distance: 0" position="8 10 18"></a-entity>
      <a-entity light="type: point; color: #f4f4f4; intensity: 0.6; distance: 0" position="-8 10 -18"></a-entity>
      <a-entity light="type: ambient; color: #f4f4f4; intensity: 0.4;" position="-8 10 -18"></a-entity>
    </a-scene>
  </body>
</html>
