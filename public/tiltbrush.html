<!DOCTYPE html>
<html lang="en">
<head>
  <title>My A-Frame Scene</title>
  <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>

  <script type="module">
    import { registerComponent } from './js/components/storybox-material.js';
    registerComponent();
  </script>
</head>
<!-- src="https://dl.dropboxusercontent.com/s/cc6soy01wui2fmj/tb%20objects.glb" -->
<!-- https://dl.dropboxusercontent.com/s/u2rhl1dq2bh76jj/Untitled_28.glb -->
<!-- https://dl.dropboxusercontent.com/s/fejb0sy7s6dmpif/neonpulse.glb -->
<!-- https://dl.dropboxusercontent.com/s/4gsrhrrm8v1psp3/Wonderland_12_18_2019.glb -->
<!-- https://dl.dropboxusercontent.com/s/v31a1ihp7oifbq8/rosebud.glb -->
<!-- https://dl.dropboxusercontent.com/s/lvlmuxr1l0q2i1b/rosebud.glb-->
<body>
  <a-scene>
    <a-assets timeout="60000">
      <a-asset-item
        id="u_tiltbrush_test"
        src="https://dl.dropboxusercontent.com/s/u2rhl1dq2bh76jj/Untitled_28.glb"
        preload="auto"
        loaded=""
      >
      </a-asset-item>
    </a-assets>
    <a-sky color="#000" material="" geometry="" scale=""></a-sky>
    <a-light class="" type="ambient" intensity="1" color="#ffffff" position="0 15 0" light=""></a-light>
    <a-light class="" type="point" intensity="0.5" color="#ffffff" position="0 15 0" light=""></a-light>
    <a-camera
      id="u_camera_5"
      movement-controls="controls: checkpoint"
      position="0 1.6 0"
      storybox-camera=""
      camera="" rotation="" look-controls=""
      wasd-controls="" checkpoint-controls=""
    >
    </a-camera>

    <!-- <a-sphere
      color="#ffcc00"
      radius="0.2"
      position="2 2 -2"
      tiltbrush-material
    ></a-sphere> -->



    <!-- <a-box
      color="#ffcc00"
      geometry="primitive: box; width: 1; height: 1; depth: 1"
      position="2 2 -2"
      tiltbrush-material
    ></a-box> -->

    <a-entity
      id="u_tiltbrush_test-gltf"
      ref="u_tiltbrush_test"
      class="glb-animation"
      gltf-model="#u_tiltbrush_test"
        storybox-material="side: front; glowScale: 2.2; color: #FFFFFF; c: 0.05 ; p: 4.5;"
      scale="2 2 2"
      position="0 -2 -2"
      rotation="0 180 0"
      crossorigin="anonymous"
      preload="true"
    >
    </a-entity>

  </a-scene>
</body>
</html>
