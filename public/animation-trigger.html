<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>A-Frame Mirror Material Component - Basic</title>
    <meta name="description" content="Basic example for Mirror Material component."></meta>
    <script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
    <script src="../../dist/aframe-mirror-component.min.js"></script>
    <script>

/**
 * Click the scene to start/stop the bouncing.
 */
var bouncing = false;
document.addEventListener('click', function () {
	bouncing = !bouncing;
  var el = document.querySelector('#ball');
	el.emit(bouncing ? 'bounce-start' : 'bounce-stop');
});
    </script>
  </head>
  <body>
    <a-scene>
      <a-sphere id="ball" material="color: red" position="0 3 -5">
        <a-animation attribute="position"
                     from="0 3 -5"
                     to="0 0 -5"
                     dur="500"
                     begin="bounce-start"
                     end="bounce-stop"
                     fill="backwards"
                     easing="ease-in"
                     repeat="indefinite"></a-animation>
      </a-sphere>
    </a-scene>
  </body>
</html>
