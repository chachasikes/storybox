  <script>
    AFRAME.registerComponent('gltf-material', {
        schema: {
          path: {default: ''},
          extension: {default: 'jpg'},
          format: {default: 'RGBFormat'},
          enableBackground: {default: false}
        },
        init: function() {
          const data = this.data;
          console.log(data);
          // https://threejs.org/docs/#api/en/materials/MeshStandardMaterial
          var texture = new THREE.TextureLoader().load('https://dl.dropboxusercontent.com/s/nc23cpikktx50mu/Day_62._Continuation_of_diamond_grid_Sprang_friendly_designs__Sprang_is_the_worlds_oldest___stretchiest_weaving_technique___how_ancient_people_had_leggings_._Lesson_find_rules_I_love__play_with_them._Is_mostly_a_lesson_of_loving_what_I_love_and_forgi.jpg');
          texture.wrapS = THREE.RepeatWrapping;
          texture.wrapT = THREE.RepeatWrapping;
          texture.repeat.set(1, 1);
          this.material = new THREE.MeshStandardMaterial({
            map: texture,
            // normalScale: 0.03,
            // transparent: false,
            // color: 0xdeb48a
          });
          mainMaterial = this.material;
          this.el.addEventListener('model-loaded', () => this.update());
        },
        update: function() {
          object = this.el.getObject3D('mesh');
          if (!object) return;
          object.traverse((node) => {
            if (node.isMesh) node.material = this.material;
          });
        }
      }
    );
  </script>
